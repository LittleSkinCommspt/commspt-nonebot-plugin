[project]
name = "commspt-nonebot-plugin"
dynamic = ["version"]
description = "For LittleSkin Commspt."
authors = [{ name = "FalfaChino", email = "falfa@chiyoda.moe" }]
dependencies = [
    "nonebot2>=2.2.0",
    # "pydantic>=1.10.4,<2",
    # "pydantic>=2.6.1",
    "nonebot-plugin-alconna>=0.33.8",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = { text = "MIT" }

[project.urls]
homepage = "https://github.com/FalfaChino/commspt-nonebot-plugin"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "commspt_nonebot_plugin/__init__.py"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
